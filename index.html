<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Force</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-intro">
      <img
        src="ressources/images/iron-force-logo.svg"
        alt="image-iron-force-logo"
        class="logo-img"
      />
      <br />
      <button id="start-button">Play !</button>
      <br />
      <p>
        Activate
        <img
          src="ressources/images/capslock-key.png"
          alt="image-capslock-key"
          class="capslock"
        />
        and
        <img
          src="ressources/images/numlock-key.png"
          alt="image-numlock-key"
          class="numlock"
        />
        !
      </p>
      <br />
      <p>Use the keys below to control <img src="ressources/images/player.png" alt="image-player" class="player" /></p>
      <br />
      <img
        src="ressources/images/directions-keys.png"
        alt="image-directions-keys"
        class="directions-keys-img"
      />
      <br />
      <p>
        Use
        <img
          src="ressources/images/w-key-toto.png"
          alt="image-w-key"
          class="w-key-img"
        />
        to shot !
      </p>
      <br>
      <p>1 x <img src="ressources/images/drone.png" alt="image-drone" class="drone" /> : Destroyed = +1 point & Not destroyed = -1 point</p>
      <br>
      <p>1 x <img src="ressources/images/enemy.png" alt="image-enemy" class="enemy" /> : Destroyed = +2 points & Not destroyed = -2 points</p>
    </div>

    <div id="game-display">
      <canvas id="canvas" width="1499" height="2667"></canvas>
    </div>

    <audio id="soundTrack" loop="true">
      <source src="ressources/sounds/dangerZone.mp3" type="audio/mp3"></source>
    </audio>

    <script src="player.js"></script>
    <script src="playerFire.js"></script>
    <script src="enemy.js"></script>
    <script src="enemyFire.js"></script>
    <script src="drone.js"></script>
    <script src="main.js"></script>
    <script src="beach.js"></script>
    <script src="clouds.js"></script>
    <script src="explosion.js"></script>
  </body>
</html>
