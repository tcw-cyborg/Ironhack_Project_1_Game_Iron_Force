<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Force</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-intro">
      <img src="../graphicAsset/divers/iron-force-racing-black-white--1.svg" alt="image-iron-force-logo" class="logo-img">
      <br>
      <button id="start-button">Play !</button>
      <br>
      <p>Use directional arrows to control the spaceship !</p>
      <br>
      <img src="../graphicAsset/divers/fleches-clavier.png" alt="image-fleches-clavier" class="arrows-img">
      <br>
      <p>Use control key to shot !</p>
      <br>
      <img src="../graphicAsset/divers/ctrl-key-2.png" alt="image-control-key" class="ctrl-key-img">
    </div>

    <div id="game-display">
      <canvas id="canvas" width="1499" height="2667"></canvas>
    </div>

    
    <script src="player.js"></script>
    <script src="playerFire.js"></script>
    <script src="enemy.js"></script>
    <script src="enemyFire.js"></script>
    <script src="main.js"></script>
    <script src="beach.js"></script>
    <script src="clouds.js"></script>
  </body>
</html>
