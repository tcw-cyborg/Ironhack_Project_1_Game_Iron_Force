<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Force</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-intro">
      <img
        src="../codeFiles/ressources/images/iron-force-logo.svg"
        alt="image-iron-force-logo"
        class="logo-img"
      />
      <br />
      <button id="start-button">Play !</button>
      <br />
      <p>
        Activate
        <img
          src="../codeFiles/ressources/images/capslock-key.png"
          alt="image-capslock-key"
          class="capslock"
        />
        and
        <img
          src="../codeFiles/ressources/images/numlock-key.png"
          alt="image-numlock-key"
          class="numlock"
        />
        !
      </p>
      <br />
      <p>Use the keys below to control the spaceship !</p>
      <br />
      <img
        src="../codeFiles/ressources/images/directions-keys.png"
        alt="image-directions-keys"
        class="directions-keys-img"
      />
      <br />
      <p>
        Use
        <img
          src="../codeFiles/ressources/images/w-key.png"
          alt="image-w-key"
          class="w-key-img"
        />
        to shot !
      </p>
    </div>

    <div id="game-display">
      <canvas id="canvas" width="1499" height="2667"></canvas>
    </div>

    <audio id="bandeOriginale" controls preload="true" autoplay="true" loop="true">
      <source src="../codeFiles/ressources/sounds/dangerZone.mp3"></source>
    </audio>

    <script src="player.js"></script>
    <script src="playerFire.js"></script>
    <script src="enemy.js"></script>
    <script src="enemyFire.js"></script>
    <script src="main.js"></script>
    <script src="beach.js"></script>
    <script src="clouds.js"></script>
  </body>
</html>
